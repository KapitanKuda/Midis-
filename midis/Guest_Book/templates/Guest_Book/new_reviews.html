{% extends 'Guest_Book/base_page.html' %}
{% block content %}
  <form action="{% url 'reviews_list_and_new'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
      {% if field.errors %}
        <div class="alert-danger">
          {{field.errors}}
        </div>
      {% endif %}
      {{field.label}}
      {{ field }}
    </div>

    {% endfor %}
    <script src='https://www.google.com/recaptcha/api.js'></script>
     <div class="form-group g-recaptcha" data-sitekey="{{key}}"></div>
     {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    <button type="submit" class="btn btn-primary ">Написать отзыв</button>
  </form>
{% endblock %}
